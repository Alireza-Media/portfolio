<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskZen - To-Do List App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="taskzen-container">
      <header>
        <h1 class="taskzen-title">TaskZen</h1>
        <p class="taskzen-subtext">Your mindful to-do list</p>
      </header>
      <main>
        <form class="taskzen-form" autocomplete="off">
          <input
            type="text"
            class="taskzen-input"
            placeholder="Add a new task..." />
          <button type="submit" class="taskzen-add-btn">Add</button>
        </form>
        <ul class="taskzen-list">
          <li class="taskzen-item">
            <span class="taskzen-check"
              ><i class="fa-regular fa-circle"></i
            ></span>
            <span class="taskzen-task">Sample Task 1</span>
            <button class="taskzen-delete">
              <i class="fa-solid fa-trash"></i>
            </button>
          </li>
          <li class="taskzen-item completed">
            <span class="taskzen-check"
              ><i class="fa-solid fa-circle-check"></i
            ></span>
            <span class="taskzen-task">Sample Task 2 (completed)</span>
            <button class="taskzen-delete">
              <i class="fa-solid fa-trash"></i>
            </button>
          </li>
        </ul>
      </main>
      <footer>
        <p class="taskzen-credits">&copy; 2025 TaskZen by Alireza</p>
      </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
